<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of students and teachers Workshops</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">
</head>

  <body>
    <div class="container-fluid">

      <h2>Gnowledge Lab: List of students and teachers Workshops</h2>
      <div id='table-container'></div>
    </div>
    
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/csv_to_html_table.js"></script>

    <script type="text/javascript">
      function format_link(link){
        if (link){
          return "<a href='" + "glabIMG/" + link + ".jpg" + "' target='_blank'>" + link + "</a>";
        }  
        else
          return "";
      }

      CsvToHtmlTable.init({
        csv_path: 'data/glabCal.csv',
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": false},
        custom_formatting: [[1, format_link]]
      });
    </script>
  </body>
</html>
